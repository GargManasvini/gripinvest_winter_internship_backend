services:
  # --- MySQL Database Service ---
  mysql_db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - ./mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    # --- UPDATED: Authenticated Health Check ---
    # This now tells the health check to use the root password, which will
    # allow it to succeed once the database is fully initialized.
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 10s
      retries: 5

  # --- Backend API Service ---
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mysql_db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - ADMINS=${ADMINS}
    depends_on:
      mysql_db:
        condition: service_healthy

  # --- Frontend Web Service ---
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

    

